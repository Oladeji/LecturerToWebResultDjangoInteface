  db:
    image:  postgres:latest
    restart: unless-stopped
    ports:
    - "5438:5432"
    volumes:
      - NewHonlectpgdata:/var/lib/postgresql/data
      - NewHonlectpgconf:/usr/local/etc/postgres/postgres.conf
    environment:
      - POSTGRES_DB=HonLecturerDB
